<table class="styled-table" style="height: 150px">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Adress</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr class="active-row">
      <td>{{ name }}</td>
      <td>{{ email }}</td>
      <td>{{ mobileNo }}</td>
      <td>{{ address }}</td>
      <td>{{ role }}</td>
    </tr>
  </tbody>
</table>
